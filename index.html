<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amayan Club Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Amayan Club">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="msapplication-TileColor" content="#24c789">
  <meta name="theme-color" content="#fff">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" title="docsify-darklight-theme" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aclonica" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    let custom_coverpage_bg = 'linear-gradient(102.52deg, #2A4056 0%,#335068 100%)'
    window.$docsify = {
      name: 'Amayan Club',
      logo: 'assets/logo_multiple_light.png',
      coverpage: true,
      themeColor: '#24c789',
      loadSidebar: true,
      executeScript: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      darklightTheme: {
        siteFont : 'PT Sans | Source Sans Pro',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        light: {
          coverBackground: custom_coverpage_bg 
        },
        dark: {
          coverBackground: custom_coverpage_bg 
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js">
</script>
</body>
</html>
